<html>
  <head>
        <meta charset="utf-8">
        <title>HelloWorld</title>
  </head>
    <body>
        <p>Hello World 1</p>
        <p>Hello World 2</p>
        <script src="../static/js/d3.js" charset="utf-8"></script>
        <script>

        // d3.select("body").selectAll("p").text("www.decembercafe.org");

        //选择<body>中所有的<p>，其文本内容为 www.ourd3js.com，选择集保存在变量 p 中
          var p = d3.select("body")
            .selectAll("p")
            .text("www.ourd3js.com");
          //修改段落的颜色和字体大小
          p.style("color","red").style("font-size","25px");
        </script>
    </body>
</html>
